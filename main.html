<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <div class="item_box">
            <div class="item_content" id="form">
                <div class="icon_box">
                    <svg class="icon_img" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path class="img_path" d="M320-240h320v-80H320v80Zm0-160h320v-80H320v80ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z"/></svg>
                </div>
                <div class="icon_name">FORM</div>
            </div>
        </div>
        <div class="item_box">
            <div class="item_content" id="staff">
                <div class="icon_box">
                    <svg class="icon_img" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path class="img_path" d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/></svg>
                </div>
                <div class="icon_name">STAFF</div>
            </div>
        </div>
        <div class="item_box">
            <div class="item_content" id="status">
                <div class="icon_box">
                    <svg class="icon_img" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path class="img_path" d="M620-163 450-333l56-56 114 114 226-226 56 56-282 282Zm220-397h-80v-200h-80v120H280v-120h-80v560h240v80H200q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h167q11-35 43-57.5t70-22.5q40 0 71.5 22.5T594-840h166q33 0 56.5 23.5T840-760v200ZM480-760q17 0 28.5-11.5T520-800q0-17-11.5-28.5T480-840q-17 0-28.5 11.5T440-800q0 17 11.5 28.5T480-760Z"/></svg>
                </div>
                <div class="icon_name">STATUS</div>
            </div>
        </div>
    </div>
    <svg id="navline">
        <line id="navline_path" x1="3" y1="25" x2="3" y2="55"/>
    </svg>
    <div class="form_content">
        <div class="main_form_box">
            <div class="form_detail">
                <div class="form_title">FILL THE FORM</div>
                <div class="form_detail_box">
                    <span class="title">NAME</span>
                    <input class="form_input" type="text">
                </div>
                <div class="form_detail_box">
                    <span class="title">E-MAIL</span>
                    <input class="form_input" type="email">
                </div>
                <div class="form_detail_box">
                    <span class="title">ID PROOF</span>
                    <input class="form_input" id="proof" type="file">
                </div>
                <div class="form_detail_box">
                    <span class="title">ADMISSION-YEAR</span>
                    <select class="year_select" name="year">
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
                <div class="form_detail_box">
                    <span class="title">TELL US WHY</span>
                    <textarea name="" id="form_text_area" cols="40" rows="5" placeholder="Also Write Document Name"></textarea>
                </div>
            </div>
            <div class="btn_box">
                <button class="form_btn" type="submit">SUBMIT</button>
            </div>
        </div>
    </div>
    <div class="staff_content">
        <div class="main_login_box">
            <div class="login_main_box">
                <div class="login_title_box">
                    <span class="login_title">STAFF LOGIN</span>
                </div>
                <div class="login_detail">
                    <div class="login_box">
                        <input class="login_input_box" type="text" placeholder="USER ID">
                    </div>
                    <div class="login_box">
                        <input class="login_input_box" type="password" name="" id="" placeholder="PASSWORD">
                    </div>
                </div>
                <div class="login_submit_box">
                    <span id="submit_btn">LOGIN</span>
                </div>
            </div>
        </div>
    </div>
    <div class="status_content">
        <div class="main_status_container">
            <div class="status_title">
                STUDENT STATUS
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
